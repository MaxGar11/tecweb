<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Registro de productos</title>
    <style type="text/css">
      ol,
      ul {
        list-style-type: none;
      }
    </style>
  </head>

  <body>
    <h1>Registro de nuevo producto</h1>

    <p>Inserte los datos del nuevo producto</p>

    <form
      id="formularioProductos"
      action="http://localhost/tecweb/practicas/p09/set_producto_v2.php"
      method="post"
    >
      <h2>Producto</h2>

      <fieldset>
        <legend>Información del Producto</legend>

        <ul>
          <li>
            <label for="form-name">Nombre del producto:</label>
            <input type="text" name="nombre_producto" id="form-name" />
          </li>
          <li>
            <label for="form-marca">Marca:</label>
            <select name="marca_producto" id="form-marca">
              <option value="Paco-Rabanne">Paco Rabanne</option>
              <option value="Jean-Paul-G">Jean Paul Gaultier</option>
              <option value="Dior">Dior</option>
              <option value="Versace">Versace</option>
              <option value="Halloween">Halloween</option>
            </select>
          </li>
          <li>
            <label for="form-modelo">Modelo:</label>
            <input type="text" name="modelo_producto" id="form-modelo" />
          </li>
          <li>
            <label for="form-precio">Precio:</label>
            <input type="number" step="0.01" name="precio" id="form-precio" />
          </li>
          <li>
            <label for="form-detalle">Detalles:</label>
            <input type="text" name="detalles_producto" id="form-detalle" />
          </li>
          <li>
            <label for="form-unid">Unidades:</label>
            <input type="number" name="unidades" id="form-unid" />
          </li>
          <li>
            <label for="form-img">Imagen:</label>
            <input type="text" name="imagen" id="form-img" />
          </li>
        </ul>
      </fieldset>

      <p>
        <input type="submit" value="Añadir producto a BD" />
        <input type="reset" />
      </p>
    </form>
  </body>
</html>
